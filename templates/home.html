<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST - Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        .form-control{
        padding: 1.375rem .75rem !important;
    }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="pt-5 text-center">Django ToDo App</h3>
        <div class="row">
            <h4>My Day</h4>
            <p class="text-muted">{% now "jS F Y" %}</p>
            <div class="col-md-7 col-lg-7" style="height: 450px; overflow: scroll;">

                <!-- List of all the tasks for the day -->
                 {%for i in task %}
                <div class="card m-1 " style="width: 350px; height: 50px" >
                    <div class="card-bodyd-flex justify-content-between align-items-center p-2" 
         style="font-size: 17px; height: 35px;">
                        {{i.task}} 
                        <span style="position: relative; float: right;">
                            <a href="{% url 'mark' i.pk  %}" class="btn btn-sm btn-success"><i class="fa fa-check"></i> Mark as Done</a>
                            <a  href="{% url 'dele' i.pk  %}" class="btn btn-sm btn-secondary"><i class="fa fa-trash"></i></a>
                            <a href="{% url 'edit' i.pk %}"  class="btn btn-sm btn-dark"><i class="fa fa-pencil"></i></a>
                        </span>
                    </div>
                </div>
                {% endfor %}
               
            </div>
            <div class="col-md-5 col-lg-5">
                <h5>Completed Tasks</h5>

                <!-- List of all the tasks that have completed -->
                 {% for i in completed %}
                <div class="card m-1" style="width: 320px; height: 50px;">
                    <div class="card-body d-flex justify-content-between align-items-center p-2" 
         style="font-size: 17px; height: 35px;">
                        {{ i.task }} 
                        <span style="position: relative; float: right;">
                            <a  href="{% url 'unmark' i.pk  %}" class="btn btn-sm btn-danger"><i class="fa fa-times"></i> Mark as Undone</a>
                        </span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-auto">
                <!-- To Do Form -->
                <form action="{% url 'addTask' %}"  method="POST"  class="d-flex align-items-center gap-2">
                    {% csrf_token %}
                    <div class="form-group">
                        <span>
                            <input type="text" name="task"  class="form-control custom-input" placeholder="Add a task">
                            <button type="submit"   class="btn btn-sm btn-primary custom-btn"><i class="fa fa-plus"style="margin-right: 5px;"></i> Add</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<style>
    /* Overall background and font */
    body {
        background: linear-gradient(135deg, #a8edea, #fed6e3);
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }

    /* Main container */
    .container {
        background-color: #ffffff;
        margin-top: 40px;
        margin-bottom: 40px;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        
    }

    h3 {
        font-weight: 600;
        color: #333;
        text-align: center;
        margin-bottom: 30px;
    }

    h4, h5 {
        font-weight: 500;
        color: #444;
        margin-bottom: 10px;
    }

    p.text-muted {
        font-size: 14px;
        margin-bottom: 20px;
    }

    /* Task list styling */
    .card {
        border-radius: 10px;
        border: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .card-body {
        font-size: 16px;
        color: #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px !important;
    }

    /* Buttons */
    .btn-sm {
        border-radius: 8px;
        transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn-sm:hover {
        transform: scale(1.05);
    }

    .btn-success {
        background-color: #28a745;
        border: none;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .btn-secondary {
        background-color: #6c757d;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #565e64;
    }

    .btn-dark {
        background-color: #343a40;
        border: none;
    }

    .btn-dark:hover {
        background-color: #1d2124;
    }

    .btn-danger {
        background-color: #dc3545;
        border: none;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    /* Input & Add button row */
    .form-group {
        width: 100%;
    }
    
    /* Scroll area styling */
    .col-md-7, .col-lg-7 {
        max-height: 450px;
        overflow-y: auto;
        padding-right: 10px;
    }
    .input-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0;
    width: 100%;
    max-width: 500px;           /* keeps form compact in center */
    margin: 10px auto;
}

.input-row input[type="text"] {
    flex: 1;
    height: 40px;
    border: 1.5px solid #ccc;
    border-radius: 6px 0 0 6px;
    font-size: 15px;
    padding: 0 10px;
    transition: 0.3s;
    box-sizing: border-box;
}
.input-row input[type="text"]:focus {
    border-color: #007bff;
    outline: none;
}

/* Input styling */
input[type="text"] {
    flex: 1;
    min-width: 300px;           /* input stays long enough */
    max-width: 380px;           /* limit width */
    height: 32px;               /* ðŸ”µ reduced height */
    border: 1.8px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    padding: 4px 10px;
    transition: 0.3s;
}
.input-row button {
    height: 40px;
    border: none;
    border-radius: 0 6px 6px 0;
    background: #007bff;
    color: white;
    padding: 0 16px;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s ease;
    white-space: nowrap;
}
.input-row button:hover {
    background: #0056b3;
}

/* Optional: Prevent Bootstrap from forcing block layout */
.input-row .form-control {
    display: inline-block !important;
    width: auto !important;
}

input[type="text"]:focus {
    border-color: #007bff;
    box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
    outline: none;
}

/* Button styling */
button {
    height: 32px;               /* ðŸ”µ matches input height */
    font-size: 14px;
    font-weight: 500;
    border-radius: 6px;
    border: none;
    background: #007bff;
    color: white;
    padding: 0 16px;
    transition: 0.3s ease;
    white-space: nowrap;
}

button:hover {
    background: #0056b3;
    transform: scale(1.03);
}


    /* Make scrollbar thin */
    ::-webkit-scrollbar {
        width: 6px;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #bbb;
        border-radius: 5px;
    }

    /* Responsive design */
    @media (max-width: 992px) {
        .col-md-7, .col-md-5 {
            width: 100%;
            max-width: 100%;
            margin-bottom: 20px;
        }

        .card {
            width: 100% !important;
        }

        form {
            width: 100%;
        }

         .input-row {
        flex-direction: column;
        align-items: stretch;
        width: 90%;
    }

    input[type="text"],
    button {
        width: 100%;
        max-width: none;
    }
    }

    @media (max-width: 576px) {
        .container {
            padding: 20px;
            border-radius: 15px;
        }

        h3 {
            font-size: 20px;
        }

        h4, h5 {
            font-size: 16px;
        }
    }
</style>

</html>
