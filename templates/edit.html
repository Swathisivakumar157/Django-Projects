<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task- TODO App</title>
    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h3 class="pt-5 pb-5 text-center"> TODO App - Edit Task</h3>
        <form action="{% url 'edit' get.pk %}" method="POST" style="width: 500px; margin: auto;">
            {% csrf_token %}
            <div class="form-group">
                <span style="display: flex; gap: 5px; align-items: center;">
                    <input type="text" name="task" class="form-control" placeholder="Add a task" value="{{ get.task}}"
                        style="height: 40px; font-size: 15px; padding: 10px 9px; width: 500px;">
                    <button type="submit" class="btn btn-sm btn-primary" style="width: 150px;height: 40px;"><i
                            class="fa fa-plus" style="margin-right: 5px;"></i>Update</button>
                </span>
            </div>
        </form>
    </div>
</body>

<style>
    /* General body styling */
    body {
        background: linear-gradient(135deg, #a8edea, #fed6e3);
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Main container */
    .container {
        background-color: #ffffff;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
        transition: all 0.3s ease-in-out;
    }

    /* Header text */
    h3 {
        font-weight: 600;
        color: #333;
        text-align: center;
        margin-bottom: 30px;
    }

    /* Form layout */
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group {
        width: 100%;
    }

    .input-row {
        display: flex;
        gap: 10px;
        width: 100%;
        flex-wrap: wrap; /* makes it stack on small screens */
    }

    /* Input styling */
    input[type="text"] {
        flex: 1; 
        min-width: 0;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        padding: 10px 12px;
        transition: 0.3s;
    }

    input[type="text"]:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        outline: none;
    }

    /* Button styling */
    button {
        
        height: 45px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 10px;
        border: none;
        background: #007bff;
        color: white;
        padding: 0 20px;
        transition: 0.3s ease;
        white-space: nowrap;

    }

    button:hover {
        background: #0056b3;
        transform: scale(1.03);
    }

    /* Icon spacing */
    button i {
        margin-right: 5px;
    }

    /* Responsive design */
    @media (max-width: 576px) {
        input-row {
            flex-direction: column;
        }
        
        .container {
            width: 90%;
            padding: 25px 20px;
        }

        input[type="text"],
        button {
            font-size: 14px;
            height: 40px;
        }

        h3 {
            font-size: 20px;
        }
    }

    @media (max-width: 480px) {
        .container {
            padding: 20px;
            border-radius: 15px;
        }

        h3 {
            font-size: 18px;
        }
    }
</style>

</html>
